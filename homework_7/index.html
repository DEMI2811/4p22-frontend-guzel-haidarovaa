<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/https: //fonts.googleapis.com/css2?family= Roboto: wght @700 & display=swap" rel="stylesheet">
</head>
<body>
    <main>
            <form class="form" action="/action_page.html">
                <div>
                    <h1 class="form__heading" >Вход</h1>
                </div>           
                <div class="form-input">
                    <div class="form__input-email">
                        <label class="form-input-email__label" for="email">Email</label>
                        <input class="input" id="email" name="email" type="email" placeholder="Введите email">
                    </div> 
                    <div>
                        <div class="form__input-password">
                            <label class="form-input-password__label" for="password">Пароль</label>
                            <input class="input" id="password" name="password" type="password" placeholder="Введите пароль">
                        </div>
                    </div>
                    <div class="form__input-checkbox">
                        <label  class="form-input-checkbox__label" for="checkbox">Я согласен получать уведомления на почту</label>
                        <input class="form-checkbox__box" id="checkbox" type="checkbox">
                    </div>
                    <div class="form__button">
                        <input class="form-button__input" type="button" value="Войти">
                    </div>
                </div>
                
    
            </form>
    </main>
    
</body>
</html>
